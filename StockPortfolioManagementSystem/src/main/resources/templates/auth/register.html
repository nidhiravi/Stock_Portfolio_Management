<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Stock Portfolio System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }
        .form-control {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .card-header {
            background-color: #0f3460;
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
        }
        .btn-primary {
            background-color: #0f3460;
            border-color: #0f3460;
        }
        .btn-primary:hover {
            background-color: #16213e;
            border-color: #16213e;
        }
        .btn-outline-secondary {
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }
        .btn-outline-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .input-group-text {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="bi bi-graph-up me-2"></i>Stock Portfolio System
                </h4>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required
                               placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">
                            <i class="bi bi-key"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Create a password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-white">
                            <i class="bi bi-key-fill"></i> Confirm Password
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                               placeholder="Confirm your password">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="initialCash" class="form-label text-white">
                            <i class="bi bi-wallet2"></i> Initial Cash Balance
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="initialCash" name="initialCash" required
                                   step="0.01" min="0" value="10000.00">
                        </div> 
                    </div> -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                        <a th:href="@{/login}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
